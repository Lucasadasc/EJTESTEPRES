<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Meu USUARIO</title>
</head>

<body>


    <div id="pagina">

        <div id="barra">
            <h1>USER</h1>
        </div>
        <div id="conteudo" class="card" style="width: 20rem;">
            <form action="/adduser" method="post">
                <h5>Nome: </h5>
                <input name="nome" class="form-control" type="text">
                <h5>Email: </h5>
                <input name="email" class="form-control" type="text">
                <button type="submit" class="btn btn-outline-success" id="add">Add</button>
            </form>
        </div>
        <div id="lista">            
                {% if usuarios %}
                    {% for user in usuarios %}
                        <form action="/excluirUsuario" method="post">
                            <ul>
                                <input type="hidden" name="nomechave" value="{{user[0]}}">
                                <li>NOME: {{user[0]}}</li><br>
                                <li>EMAIL: {{user[1]}}</li>
                            </ul>
                            <button type="submit" class="btn btn-outline-success">X</button>
                        </form>
                        ---------------------------------------------
                    {% endfor %}
                {% else %}
                    <h1>nao existe usuarios cadastrados</h1>
                {% endif %}            
        </div>
    </div>

</body>

</html>
